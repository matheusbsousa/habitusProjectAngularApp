<div class="container">

  <h1>Novo usuário</h1>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="form-group">

      <label for="login">Nome</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="userModel.login" name="login" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Nome obrigatório</div>
    </div>

    <div class="form-group">

      <label for="senha">Senha</label>
      <input type="text" class="form-control" id="senha" required [(ngModel)]="userModel.senha" name="senha" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Senha obrigatória</div>
    </div>

    <button type="button" (click)="userForm.reset()" class="btn btn-secondary">Limpar</button>

    <button type="submit" class="btn btn-success" [disabled]="userForm.form.invalid">Enviar</button>

  </form>

</div>
