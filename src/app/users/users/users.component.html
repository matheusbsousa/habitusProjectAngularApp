<div class="container">
  <h1>USUÁRIOS</h1>

  <div>

    <table class="table">
      <thead>
      <tr>Nome</tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="col-md-10">{{ user.login }}</td>
        <td class="col-md-1">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </td>
        <td class="col-md-1">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <div>

    <button type="button" class="btn btn-default" [routerLink]="'new'">Novo Usuário</button>

  </div>


</div>
